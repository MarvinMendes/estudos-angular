<div class="container">
    <div class="row row-cols-2" *ngIf="aluno" >
        <div class="col-md-4">
            <label  class="form-label">Id</label>
            <div class="input-group mb-3">                
                <input type="text" class="form-control" [(ngModel)]="aluno.id" name="id" disabled>
              </div>
            <label  class="form-label">Nome</label>
            <div class="input-group mb-3">                
                <input type="text" class="form-control" [(ngModel)]="aluno.name" name="nome">
              </div>
              <label  class="form-label">Idade</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="aluno.age" name="idade">
              </div>
              <label  class="form-label">CPF</label>      
              <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="aluno.cpf" name="cpf">
              </div> 
              <label  class="form-label">E-mail</label>     
              <div class="input-group mb-3">
                <input type="email" class="form-control" [(ngModel)]="aluno.email" name="email">
              </div>
              <label  class="form-label">Telefone</label>
              <div class="input-group mb-3">
                <input type="tel" class="form-control" [(ngModel)]="aluno.phone" name="telefone">                      
        </div>
        <button type="button" class="btn btn-primary me-md-2" (click)="atualizarAluno()" >Salvar</button>
        <button type="button" class="btn btn-secondary" routerLink="/alunos"  >Voltar</button>

    </div>
</div>
