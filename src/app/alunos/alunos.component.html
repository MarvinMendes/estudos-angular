<div class="container">
    <div class="row" >
        <div class="col">
            <ul class="list-group list-group-flush list-group-item-action active" *ngFor="let aluno of alunos" >
                <li class="list-group-item list-group-item-action"> 
                    <a class="nav-link" [routerLink]="[aluno.id]">
                        {{ aluno.name }}
                    </a>
                </li>
              </ul>
        </div>
        <div class="col">
            <router-outlet></router-outlet>
        </div>
    </div>

    
</div>
